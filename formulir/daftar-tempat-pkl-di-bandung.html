<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar PKL - Tempat PKL Di Bandung - CV Yogies</title>
  <!-- Meta sama seperti index.html -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
    .form-container { max-width: 600px; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .btn-whatsapp { background: #25D366; border: none; width: 100%; font-size: 1.2rem; padding: 14px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="tempat-pkl-di-bandung.html">CV Yogies</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="page/tempat-pkl-di-bandung.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link active" href="formulir/daftar-tempat-pkl-di-bandung.html">Formulir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Form Pendaftaran Prakerin / PKL</h2>
      <form id="pklForm">
        <div class="mb-3">
          <label class="form-label fw-bold">* Nama Lengkap Siswa</label>
          <input type="text" id="nama" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">* Nomor Telepon Siswa</label>
          <input type="tel" id="telepon" class="form-control" required placeholder="08xxxxxxxxxx">
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">* Berapa Orang (Jumlah Siswa)</label>
          <input type="number" id="jumlah" class="form-control" required min="1">
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">* Mulai Bulan</label>
          <input type="text" id="bulan" class="form-control" required placeholder="Contoh: Januari 2026">
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">* Asal Sekolah SMK</label>
          <input type="text" id="sekolah" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nama Pembimbing (opsional)</label>
          <input type="text" id="pembimbing" class="form-control">
        </div>
        <div class="mb-4">
          <label class="form-label">Nomor Telepon Pembimbing (opsional)</label>
          <input type="tel" id="telp_pembimbing" class="form-control">
        </div>
        <button type="button" onclick="kirimKeWA()" class="btn btn-whatsapp">
          <i class="fab fa-whatsapp me-2"></i> Kirim ke WhatsApp
        </button>
      </form>
      <p class="text-center mt-3 text-muted">Data akan dikirim via WhatsApp ke admin untuk konfirmasi</p>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>Â© <span id="year"></span> CV Yogies</p>
  </footer>

  <script>
    function kirimKeWA() {
      const nama = document.getElementById('nama').value;
      const telepon = document.getElementById('telepon').value;
      const jumlah = document.getElementById('jumlah').value;
      const bulan = document.getElementById('bulan').value;
      const sekolah = document.getElementById('sekolah').value;
      const pembimbing = document.getElementById('pembimbing').value || '-';
      const telpPemb = document.getElementById('telp_pembimbing').value || '-';

      if (!nama || !telepon || !jumlah || !bulan || !sekolah) {
        alert('Mohon isi semua field wajib (*)');
        return;
      }

      const pesan = `Halo Admin Yogies, saya ingin mendaftar Prakerin/PKL.\n\n` +
                    `*Nama Lengkap Siswa : ${nama}\n` +
                    `*Nomor Telepon Siswa : ${telepon}\n` +
                    `*Berapa orang : ${jumlah}\n` +
                    `*Mulai Bulan : ${bulan}\n` +
                    `*Asal Sekolah : ${sekolah}\n\n` +
                    `Nama Pembimbing : ${pembimbing}\n` +
                    `Nomor Telepon Pembimbing : ${telpPemb}\n\n` +
                    `Terima kasih!`;

      const encoded = encodeURIComponent(pesan);
      window.open(`https://wa.me/6283172397127?text=${encoded}`, '_blank');
    }

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
